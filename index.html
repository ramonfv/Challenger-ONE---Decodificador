<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de texto</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./Imagens/aluraLogo.png" alt="Logo da Alura">

        </div> 
    </header>

    <main>

        <!-- <div class="Titulo">

            <h1>Decodificador de texto</h1>

        </div> -->

        <section>

            <textarea class="inputText" cols="41" rows="4" placeholder="Digite seu texto"></textarea>

            <div class="warning">

                    <h6>Utilizar apenas letras min√∫sculas e sem acento</h6>

            </div>

            <div class="button">

                <button class="encrypt">Criptografar</button>

                <button class="decrypt">Descriptografar</button>

            </div>

        </section>

        <section>

            <textarea class="outputText" cols="20" rows="10"></textarea>

            <div>

                <button class="copy">Copiar</button>

            </div>

        </section>
    </main>


</body>
</html>
